        STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
      run: |
        echo "ğŸš€ DÃ©but de l'extraction Strava..."
        python src/extract/strava_extractor.py
        echo "âœ… Extraction terminÃ©e"
    
    - name: ğŸ”§ Transform data with dbt
